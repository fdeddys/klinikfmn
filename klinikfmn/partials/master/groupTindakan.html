<div growl></div> 
<div class='container' collapse="tutupGrid"  style="background-color:white"  >
<br>
	<div>
		Cari Nama  : <input id='idCari' type='text' ng-model='searchNama' ng-change='getAll()' >
		<input type='button' 				
				class='btn btn-primary btn-xm'
				ng-click='tambah()'				
				value="  Add New " 
				style='width:15em; height:3em'				
				/>
	</div>
	<br>
	<table class="table table-bordered table-striped table-condensed table-hover" style="background-color:#D6EBFF"  >
		<thead>
			<tr>
				<td width="5%" align="center"> <button class="btn btn-block btn-default" >Id</button></td>	
				<td width="55%" align="center"> <button class="btn btn-block btn-default" >Nama</button></td>
				<td width="20%" align="center"> <button class="btn btn-block btn-default">Aktif</button></td>			    							   			    
			    <td width="15%" ></td>
			    <!-- <td width="10%"></td> -->
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat='groupTindakan in groupTindakans  ' >
				<td>{{groupTindakan.idTariffGroup}}</td>
				<td>{{groupTindakan.tariffGroupName}}</td>
				<td>{{groupTindakan.active}}</td>				
			    <td><button type='button' class='btn btn-warning btn-block btn-sm'
			    	ng-click='ubah(groupTindakan.idTariffGroup, $index)'
			    	><span> Edit </span></button></td>			    	    
			</tr>		
		</tbody>
	</table>
	<!-- <div class="row">
        <pagination total-items="totalItems" items-per-page="itemsPerPage" 
         	ng-model="currentPage" ng-change="pageChanged()" max-size="10" boundary-links="true" rotate="false"></pagination>
    </div> -->
</div>

<div collapse="!tutupGrid" ng-class='classForm' class='container-fluid' style='color:whitesmoke'  >


	<div class="container-fluid" style="width: 80%">
		<h3 >Detil</h3>
		<hr>	
		  <form class="form-horizontal" >
		  <div class="form-group">
		      <label for="idTariffGroup" class="col-sm-2 control-label">ID</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="idTariffGroup" placeholder="Nomor Pasien " ng-model="groupTindakan.idTariffGroup" style="width:20%" ng-disabled="true">
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="tariffGroupName" class="col-sm-2 control-label">Nama</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="tariffGroupName" placeholder="Nama Pasien " ng-model="groupTindakan.tariffGroupName"  style="width:70%">
		      </div>
		    </div>

		    
		    <div class="form-group">
		      <label for="active" class="col-sm-2 control-label">Status</label>
		      <div class="col-sm-10">
		        <select class="form-control" if="active" ng-model="groupTindakan.active"  style="width:20%">
		          <option value="true" >Aktif</option>
		          <option value="false">Non Aktif</option>        
		        </select>
		      </div>
		    </div>

		    <div class="form-group">
		      <div class="col-sm-offset-2 col-sm-2">
		        <button ng-click='proses()' class="btn btn-danger btn-block"><span class="glyphicon glyphicon-save" aria-hidden="true">  Simpan  </button>
		      </div>
		      <div class="col-sm-2">
		        <button ng-click='tutupDetil()' class="btn  btn-block"><span class="glyphicon glyphicon-save" aria-hidden="true">  Close  </button>
		      </div>
		    </div>

		  </form>
	</div>

</div>
