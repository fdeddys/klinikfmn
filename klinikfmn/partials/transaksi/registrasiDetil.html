
<div class="container-fluid" style="width: 80%; background-color:white" >
<br>
  <form class="form-horizontal" >
  <div class="form-group">
      <label for="patientNo" class="col-sm-2 control-label">Nomor Pasien</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientNo" placeholder="Nomor RM " ng-model="pasien.patientNo" ng-disabled="true" style="width:20%">
      </div>
    </div>
    <div class="form-group">
      <label for="patientName" class="col-sm-2 control-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientName" placeholder="Nama Pasien " ng-model="pasien.patientName"  style="width:70%" ng-disabled="true" >
      </div>
    </div>    
    <div class="form-group">
      <label for="birthDate" class="col-sm-2 control-label">Tgl Lahir</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="birthDate"ng-model="pasien.birthDate"  style="width:70%" ng-disabled="true" >
      </div>
    </div>    
    <div class="form-group">
      <label for="patientCity" class="col-sm-2 control-label">Kota</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientCity" placeholder="City" ng-model="pasien.patientCity"  style="width:40%" ng-disabled="true" >
      </div>
    </div>            

    <hr>

    <div class="form-group">
      <label for="idRegistration" class="col-sm-2 control-label">ID </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idRegistration" placeholder="ID" ng-model="registrasi.registrationNo"  style="width:40%" ng-disabled="true" >
      </div>
    </div>   

    <div class="form-group">
      <label for="birthDate" class="col-sm-2 control-label">Tgl Registrasi</label>
      <div class="col-sm-10">
        <input type="text"            
            datepicker-popup="dd-MMM-yyyy" 
            ng-model="tgl" 
            is-open="opened" 
            disabled="true" 
            datepicker-options="dateOptions" 
            date-disabled="disabled(date, mode)" 
            ng-required="true" 
            id='tgl'
            close-text="Tutup"          
            size='15%' 
            />
            
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="simpan()" class="btn btn-primary"><span class="glyphicon glyphicon-save" aria-hidden="true">  Proses  </button>
        <button ng-click="cetak()" class="btn btn-warning"><span class="glyphicon glyphicon-print" aria-hidden="true">  Nak Cetak form apo ye ?  </button>
      </div>
    </div>

  </form>
</div>
