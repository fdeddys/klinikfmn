
<div class="container-fluid" style="width: 80%; background-color:white" >
<div growl></div> 
<br>
  <form class="form-horizontal" >
  <div class="form-group">
      <label for="patientNo" class="col-sm-2 control-label">Nomor Pasien</label>
      <div class="col-sm-10">        
        <input type="text" class="form-control" id="patientNo" placeholder="Nomor RM " ng-model="pasien.patientNo" ng-disabled="true" style="width:20%">
        <!-- {{pasien.idPatient}} -->
      </div>
    </div>
    <div class="form-group">
      <label for="patientName" class="col-sm-2 control-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientName" placeholder="Nama Pasien " ng-model="pasien.patientName"  style="width:70%">
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-2 control-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text"            
            datepicker-popup="dd-MMM-yyyy" 
            ng-model="tgl" 
            is-open="opened" 
            disabled="true" 
            datepicker-options="dateOptions" 
            date-disabled="disabled(date, mode)" 
            ng-required="true" 
            id='tgl'
            close-text="Tutup"          
            size='15%' 
            />
            <button type="button" class="btn btn-info" ng-click="open($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>        
      </div>
    </div>
    <div class="form-group">
      <label for="patientPhone" class="col-sm-2 control-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientPhone" placeholder="No Telp " ng-model="pasien.patientPhone"  style="width:30%">
      </div>
    </div>
    <div class="form-group">
      <label for="patientAddress" class="col-sm-2 control-label">Alamat</label>
      <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="patientAddress" placeholder="Address " ng-model="pasien.patientAddress"></textarea>        
      </div>
    </div>    
    <div class="form-group">
      <label for="patientCity" class="col-sm-2 control-label">Kota</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientCity" placeholder="City" ng-model="pasien.patientCity"  style="width:40%">
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="patientJob" class="col-sm-2 control-label">Pekerjaan</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientJob" placeholder="job" ng-model="pasien.patientJob"  style="width:40%">
      </div>
    </div> -->
    <div class="form-group">
      <label for="patientPostCode" class="col-sm-2 control-label">Kode Post</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientPostCode" placeholder="post code" ng-model="pasien.patientPostCode"  style="width:40%">
      </div>
    </div>
    <div class="form-group">
      <label for="sex" class="col-sm-2 control-label">Jenis kelamin</label>
      <div class="col-sm-10">
        <select class="form-control" id="sex" ng-model='pasien.sex' style="width:20%">
          <option value="L">Laki laki</option>
          <option value="P">Perempuan</option>        
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="pendidikan" class="col-sm-2 control-label">Pendidikan</label>
      <div class="col-sm-10">
          <select class="form-control" 
                  id="pendidikan"
                  ng-model="selectedPendidikan"                   
                  ng-options="dataPendidikan.name  for dataPendidikan in dataPendidikans  track by dataPendidikan.id"
                  style="width:30%"
                  ></select>   
                  <!-- {{selectedPendidikan}} -->                  
      </div>
    </div>

    <div class="form-group">
      <label for="pekerjaan" class="col-sm-2 control-label">Pekerjaan</label>
      <div class="col-sm-10">
          <select class="form-control" 
                  id="pekerjaan"
                  ng-model="selectedPekerjaan"                   
                  ng-options="dataPekerjaan.name  for dataPekerjaan in dataPekerjaans  track by dataPekerjaan.id"
                  style="width:30%"
                  ></select>   
                  <!-- {{selectedPekerjaan}} -->                  
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="simpan()" class="btn btn-primary"><span class="glyphicon glyphicon-save" aria-hidden="true">  Simpan  </button>
      </div>
    </div>

  </form>
</div>
