<div growl></div> 
<div class='container' collapse="tutupGrid"  style="background-color:white"  >
<br>
	<div>
		Cari Nama  : <input id='idCari' type='text' ng-model='search' ng-change='getAll()' >
		<input type='button' 				
				class='btn btn-primary btn-xm'
				ng-click='tambah()'				
				value="  Add New " 
				style='width:15em; height:3em'				
				/>
	</div>
	<br>
	<table class="table table-bordered table-striped table-condensed table-hover" style="background-color:#D6EBFF"  >
		<thead>
			<tr>
				<td width="10%" align="center"> <button class="btn btn-block btn-default" >Id</button></td>	
				<td width="70%" align="center"> <button class="btn btn-block btn-default" >Nama</button></td>					    							   			   
			    <td width="20%" ></td>
			    <!-- <td width="10%"></td> -->
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat='user in users  ' >
				<td>{{user.idUser}}</td>
				<td>{{user.username}}</td>				
			    <td><button type='button' class='btn btn-warning btn-block btn-sm'
			    	ng-click='ubah(user.idUser, $index)'
			    	><span> Edit </span></button></td>			    	    
			</tr>		
		</tbody>
	</table>
	<div class="row">
        <pagination total-items="totalItems" items-per-page="itemsPerPage" 
         	ng-model="currentPage" ng-change="pageChanged()" max-size="10" boundary-links="true" rotate="false"></pagination>
    </div>
</div>

<div collapse="!tutupGrid" ng-class='classForm' class='container-fluid' style='color:whitesmoke'  >
	<br>
	<form class="form-horizontal" >
		<div class="form-group">
		    <label for="idUser" class="col-sm-2 control-label">id</label>
		    <div class="col-sm-10">        
		    	<input type="text" class="form-control" id="idUser" placeholder="autogenerated " ng-model="user.idUser" ng-disabled="true" style="width:20%">		        
		    </div>
		</div>
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">user name</label>
		    <div class="col-sm-10">        
		    	<input type="text" class="form-control" id="username" placeholder="user name " ng-model="user.username" style="width:30%">		        
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">password</label>
		    <div class="col-sm-10">
		    	<input type="password" class="form-control" id="password" placeholder="password " ng-model="user.password"  style="width:30%">
		    	<div class="checkbox">
		        	<label><input type="checkbox" ng-model="resetPass">  Reset</label>		
		      </div>
		    </div>
		</div>		
		<hr>
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Master</label>
		    <div class="col-sm-offset-2 col-sm-10">
		      	<div class="checkbox">
		        	<label><input type="checkbox" ng-model="user.field">  Menu field</label>
		        	<br>
		        	<br>
		        	<label><input type="checkbox" ng-model="user.tariff">  Menu tariff</label>
		      </div>
		    </div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Transaksi</label>
		    <div class="col-sm-offset-2 col-sm-10">
		      	<div class="checkbox">
		        	<label><input type="checkbox" ng-model="user.patient">  Menu patient</label>
		        	<br>
		        	<br>
		        	<label><input type="checkbox" ng-model="user.registration">  Menu registration</label>
		        	<br>
		        	<br>
		        	<label><input type="checkbox" ng-model="user.transaction">  Menu transaction</label>
		        	<br>
		        	<br>
		        	<label><input type="checkbox" ng-model="user.payment">  Menu payment</label>
		        	<br>
		        	<br>
		      </div>
		    </div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Utility</label>
		    <div class="col-sm-offset-2 col-sm-10">
		      	<div class="checkbox">
		        	<label><input type="checkbox" ng-model="user.user">  Menu user</label>
		        	<br>		        	
		      </div>
		    </div>
		</div>

		<div class="form-group">
      		<div class="col-sm-offset-2 col-sm-10">
        		<button ng-click="proses()" class="btn btn-warning"><span class="glyphicon glyphicon-save" aria-hidden="true">  Simpan </span> 
        		</button>
      		</div>
    	</div>
    </form>
	<br>	
</div>
